<section id="book-list">
    <article class="new-book-btn">
        <div class="back">
            <div class="manually-btn btn positive">manually</div>
            <a href="#/search" class="search-book-btn btn positive">search</a>
        </div>
        <div class="front">
            <img src="images/plus.png" alt="add new book">
            <p>add new</p>
        </div>
    </article>

    <article class="book-instance" ng-repeat="book in books">
        <a ng-href="#/books/{{book.id}}">
            <div class="back">
                <p class="book-author">{{book.author}}</p>
                <p class="book-name">{{book.title}}</p>
                <p class="review" ng-show="book.review">Review</p>
                <p class="quotes">Quotes: {{book.quotes.length || 0}}</p>
                <p class="notes">Notes: {{book.quotes.length || 0}}</p>
                <div class="rate" ng-show="book.rate">
                    <span>{{book.rate}}</span><img src="images/star.png" alt="">
                </div>
            </div>
            <div class="front">
                <img src="{{book.image}}" alt="Book cover">
            </div>
        </a>
    </article>

</section>
