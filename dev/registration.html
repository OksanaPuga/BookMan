<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-and-name">
                <img src="images/1309128948.png" alt="BookMan">
                <p>Bookman</p>
            </div>
           
            <div class="logged-user btn">
                Sign In
            </div>
        </div>
    </header>
    
    <div class="content">
        <div class="container">
            <section class="main-content">
                <form action="#" class="form-control signup">
                    <header class="about">
                        <h1>About Books Manager app</h1>
                        <div>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</div>
                    </header>
                    <div>
                        <label for="field1">Name:</label>
                        <div>
                            <input id="field1" name="field1" type="text" value="">
                        </div>
                    </div>

                    <div>
                        <label for="field2">Email:</label>
                        <div>
                            <input id="field2" name="field2" type="email" value=""> 
                        </div>
                    </div>
                    <div>
                        <label  for="field3">Password:</label>
                        <div>
                            <input id="field3" name="field3" type="password" value=""> 
                        </div>
                    </div>
                    <div>
                        <label  for="field4">Confirm Password:</label>
                        <div>
                            <input id="field4" name="field4" type="password"  value=""> 
                        </div>
                    </div>
                    <div>
                        <div>
                            <input id="saveForm" name="saveForm" type="submit" value="Sign Up" class="btn big positive">
                            <a href="#" class="btn big google"></a>
                        </div>
                    </div>
                  
                </form>
            </section>
        </div>
    </div>
    
    <script src="scripts/app.min.js"></script>
</body>
</html>
