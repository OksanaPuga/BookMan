<!DOCTYPE html> <html ng-app=bookman> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width, initial-scale=1.0"> <title>Book List</title> <link rel=stylesheet href=styles/style.min.css> <script src=http://code.jquery.com/jquery-2.1.4.min.js></script> <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js></script> <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js></script> <script src=scripts/app.min.js></script> </head> <body> <header> <div class=container> <div class=logo-and-name> <img src=images/1309128948.png alt=BookMan> <p>Bookman</p> </div> <div class="logged-user btn"> User Name </div> <a href=# class=btn-menu>open menu</a> <nav class="top-nav top-nav-mobile"> <ul> <li><a href="#/">home</a></li> <li><a href=#/statistics>statistics</a></li> <li><a href=#/profile>profile</a></li> <li><a href=#/about>about</a></li> </ul> </nav> </div> </header> <div class=content> <a href=# class=aside-link>open sidebar</a> <div class=container> <div class=wrap-aside> <aside> aside </aside> </div> <section class=main-content> <ng-view></ng-view> </section> </div> </div>  <script type=text/ng-template id=/books.html> <div class="search-form">Search: <input type="text" ng-model="search._title" class="btn big"></div> <section id="book-list"> <article class="book-instance" ng-repeat="book in books | filter: search"> <a href="#/book/{{$index}}"> <div class="back"> <p class="book-author">{{book._authors}}</p> <p class="book-name">{{book._title}}</p> <p class="review">Review</p> <p class="quotes">Quotes: 14</p> <p class="notes">Notes: 7</p> <div class="rate"> <img src="images/star.png" alt=""> <img src="images/star.png" alt=""> <img src="images/star.png" alt=""> </div> </div> <div class="front"> <img src="{{book._image}}" alt="Book cover"> </div> </a> </article> </section> </script> <script type=text/ng-template id=/bookDetails.html> <h1>{{ book._title }}</h1> </script> <script type=text/ng-template id=/singePage.html> <h1>singePage</h1> </script> </body> </html>
