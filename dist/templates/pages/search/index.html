<section id=book-search> <div class=search-form> <form action=# class=form-control> <div> <label for=#search>Search books:</label> <div class=search-input> <input id=search type=text ng-model=search.title class="btn big"> <input type=submit class="btn big positive" value=Search> </div> </div> <div> <div class=radio> <input id=field_0 name=sort type=radio value=all checked> <label class=choice for=field_0>All</label> </div> <div class=radio> <input id=field_1 name=sort type=radio value=author checked> <label class=choice for=field_1>By author</label> </div> <div class=radio> <input id=field_2 name=sort type=radio value=name checked> <label class=choice for=field_2>By name</label> </div> </div> </form> </div> </section> <section id=book-list> <article class=book-instance ng-repeat="book in books | filter: search"> <div class=back> <p class=book-author>{{book.author}}</p> <p class=book-name>{{book.title}}</p> <div class="btn-add btn positive">Add this book</div> </div> <div class=front> <img src={{book.image}} alt="Book cover"> </div> </article> </section>
