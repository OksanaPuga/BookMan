<div class=container> <modal-backdrop></modal-backdrop> <div class=wrap-aside ng-class="{ active: isActiveAside}"> <aside> <div class=aside-scroll> <main-nav></main-nav> <edit-delete-btn></edit-delete-btn> <added-modified></added-modified> <random-quote></random-quote> </div> </aside> </div> <section class=main-content> <section id=book-details> <div details-flags></div> <section id=book-info ng-show="isCurrent('info')"> <img class=cover ng-src={{book.image}} alt="book cover"> <div class=info-categories> <p class=author ng-show=book.author>{{book.author}}</p> <p class=title ng-show=book.title>{{book.title}}</p> <p class=genre ng-show=book.category><span class=category>Genre:</span>{{book.category}}</p> <p class=length ng-show=book.length><span class=category>Print length:</span> {{book.length}} pages</p> <p class=publisher ng-show=book.publisher><span class=category>Publisher:</span> {{book.publisher}}</p> <p class=pub-date ng-show=book.publicationDate><span class=category>Publication date:</span> {{book.publicationDate}}</p> <div class=rate ng-show=book.rate> <img src=images/star.png ng-repeat="star in book.rate"> </div> </div> <p class=description ng-show=book.description><span class=category>Description:</span>{{book.description}}</p> </section> </section> </section> </div>
