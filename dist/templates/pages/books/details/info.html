<div class=container> <modal-backdrop></modal-backdrop> <div class=wrap-aside ng-class="{ active: isActiveAside}"> <aside> <div class=aside-scroll> <main-nav></main-nav> <edit-delete-btn></edit-delete-btn> <added-modified></added-modified> <random-quote></random-quote> </div> </aside> </div> <section class="main-content tablet mobile"> <section id=book-details class="tablet mobile"> <div details-flags></div> <section id=book-info class="no-overflow tablet mobile" ng-show="isCurrent('info')"> <div class=cover-wrap><img class=cover ng-src={{book.image}} alt="book cover"></div> <div class=info-categories> <p class=author ng-show=book.author>{{book.author | limitTo:50}}<span ng-hide="book.author.length < 50">...</span></p> <p class=title ng-show=book.title>{{book.title | limitTo:50}}<span ng-hide="book.title.length < 50">...</span></p> <p class=genre ng-show=book.category><span class=category>Genre:</span>{{book.category | limitTo:40}}<span ng-hide="book.category.length < 40">...</span></p> <p class=length ng-show=book.length><span class=category>Print length:</span> {{book.length | limitTo:5}} pages</p> <p class=publisher ng-show=book.publisher><span class=category>Publisher:</span> {{book.publisher | limitTo:50}}<span ng-hide="book.publisher.length < 50">...</span></p> <p class=pub-date ng-show=book.publicationDate><span class=category>Publication date:</span> {{book.publicationDate | limitTo:40}}<span ng-hide="book.publicationDate.length < 50">...</span></p> <div class=rate ng-show=book.rate> <img src=images/star.png ng-repeat="star in book.rate"> </div> </div> <p class=description ng-show=book.description><span class=category>Description:</span>{{book.description}}</p> </section> </section> </section> </div>
